<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carrinho</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="showItemDetale(item)" >
      <ion-thumbnail item-start>
        <img [src]="item.produto.imageUrl || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>
      <h2>{{item.produto.nome}}</h2>
      <p>{{item.produto.preco | currency :'BRL':true:'1.2-2'}}</p>
      <p>{{item.quantidade}}</p>
      <p>Total : {{item.produto.preco * item.quantidade | currency :'BRL':true:'1.2-2' }}</p>
    </button>
  </ion-list>

</ion-content>
