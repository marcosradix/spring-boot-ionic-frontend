
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle >
      <ion-icon name="menu" ></ion-icon>
    </button>
    <ion-title>{{categoriaNome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

    <div class="fab-container">
        <ion-fab top right edge>
          <button navPush="CartPage" ion-fab mini>
            <ion-icon name="cart"></ion-icon>
          </button>
        </ion-fab>
      </div>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="showDetail(item.id)" >
      <ion-thumbnail item-start>
        <img [src]="item.imageUrl || 'assets/imgs/prod.jpg'" >
      </ion-thumbnail>
      <h2>{{item.nome}}</h2>
      <p>{{item.preco | currency :'BRL':true:'1.2-2'}}</p>
    </button>
    
  </ion-list>
</ion-content>
