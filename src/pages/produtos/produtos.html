
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle >
      <ion-icon name="menu" ></ion-icon>
    </button>
    <ion-title>{{categoriaNome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="showDetail()" >
      <ion-thumbnail item-start>
        <img [src]="item.imageUrl || 'assets/imgs/prod.jpg'" >
      </ion-thumbnail>
      <h2>{{item.nome}}</h2>
      <p>{{item.preco | currency :'BRL':true:'1.0-2'}}</p>
    </button>
    
  </ion-list>
</ion-content>
